name: Score Submission

on:
  pull_request_target:
    paths:
      - 'submissions/*.csv'
  workflow_dispatch:

jobs:
  score:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code (base branch only)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn torch torch-geometric

      - name: Restore private test labels
        env:
          TEST_LABELS_CSV_B64: ${{ secrets.TEST_LABELS_CSV_B64 }}
        run: |
          if [ -z "$TEST_LABELS_CSV_B64" ]; then
            echo "Missing TEST_LABELS_CSV_B64 secret"
            exit 1
          fi
          mkdir -p data
          echo "$TEST_LABELS_CSV_B64" | base64 -d > data/test_labels.csv

      - name: Find submission file (from PR)
        id: find_submission
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed("No pull request context available.");
              return;
            }
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                per_page: 100,
              }
            );
            const submission = files
              .map(f => f.filename)
              .find(name => name.startsWith("submissions/") && name.endsWith(".csv"));
            if (!submission) {
              core.setFailed("No submission file found in PR.");
              return;
            }
            core.setOutput("submission", submission);
            core.setOutput("head_repo", pr.head.repo.full_name);
            core.setOutput("head_sha", pr.head.sha);

      - name: Download submission file (read-only)
        id: download_submission
        env:
          SUBMISSION_PATH: ${{ steps.find_submission.outputs.submission }}
          HEAD_REPO: ${{ steps.find_submission.outputs.head_repo }}
          HEAD_SHA: ${{ steps.find_submission.outputs.head_sha }}
        run: |
          if [ -z "$SUBMISSION_PATH" ] || [ -z "$HEAD_REPO" ] || [ -z "$HEAD_SHA" ]; then
            echo "Missing PR submission metadata"
            exit 1
          fi
          case "$SUBMISSION_PATH" in
            submissions/*.csv) ;;
            *) echo "Invalid submission path: $SUBMISSION_PATH"; exit 1 ;;
          esac
          RAW_URL="https://raw.githubusercontent.com/${HEAD_REPO}/${HEAD_SHA}/${SUBMISSION_PATH}"
          curl -fsSL "$RAW_URL" -o /tmp/pr_submission.csv

      - name: Run scoring script
        id: score
        run: |
          python scoring_script.py /tmp/pr_submission.csv
        continue-on-error: true

      - name: Extract metrics and comment
        if: steps.score.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const submissionFile = "${{ steps.find_submission.outputs.submission }}";
            const metrics = require('child_process').execSync(
              `python scoring_script.py ${submissionFile}`,
              { encoding: 'utf-8' }
            );
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üèÜ Submission Scored\n\n\`\`\`\n${metrics}\n\`\`\`\n\nCheck the [leaderboard](https://github.com/${{ github.repository }}/blob/main/leaderboard.md) for rankings!`
            });

      - name: Update leaderboard
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          python update_leaderboard.py

      - name: Commit leaderboard update
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add leaderboard.md
          git commit -m "Update leaderboard with new submission" || true
          git push

      - name: Cleanup private labels
        if: always()
        run: |
          rm -f data/test_labels.csv
